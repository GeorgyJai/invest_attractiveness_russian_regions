{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>{% block title %}О сайте{% endblock %}</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}">
                    <span>Калькулятор инвестиционной привлекательности регионов</span>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mr-auto">
            
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'home' %}">О сайте</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'calculator' %}">Калькулятор</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% static 'report.pdf' %}">Отчёт о модели</a>
                            </li>
            
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    {% block content %}

</html>
